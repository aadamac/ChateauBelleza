<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ajanvaraus</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="toinen.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD&display=swap" rel="stylesheet">




</head>
<body>
    
    <header style="background-color: #DBD7CC;" class="shadow-sm">
    
        <div class="container-fluid d-flex justify-content-between align-items-center p-0">
            <a href="https://aadamac.github.io/ChateauBelleza/" target="_blank">
            <img src="logo.png" class="kuva img-fluid" alt="Chateau Belleza logo">
            </a>
            <nav>
                <a href="#" class="text-dark mx-3 text-decoration-none">Ajanvarauskalenteri</a>
                <a href="https://aadamac.github.io/ChateauBelleza/hoidot.html" class="text-dark mx-3 text-decoration-none">Hoitomme</a>
                <a href="https://aadamac.github.io/ChateauBelleza/svenska.html" class="text-dark mx-3 text-decoration-none">På svenska</a>
            </nav>
        </div>
    </header>




    <section class="hero text-center d-flex align-items-center justify-content-center text-white">
        <h1 class="display-4 mt-n2">Varaa Aikasi Ylellisyyteen</h1>
    </section>
    
    <section class="form-section py-5">
        <div class="container">
            <div class="row g-0 shadow form-container">
                <div class="col-md-5 form-image"></div>
                <div class="col-md-7 custom-bg p-4">
                    <h2 class="mb-4">Varaa aikasi</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Koko nimesi</label>
                            <input type="text" id="name" class="form-control" placeholder="Koko nimesi" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Sähköposti</label>
                            <input type="email" id="email" class="form-control" placeholder="Sähköposti" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Puhelinnumero</label>
                            <input type="tel" id="phone" class="form-control" placeholder="Puhelinnumero" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Päivämäärä</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Viesti</label>
                            <textarea id="message" class="form-control" rows="4" placeholder="Viesti"></textarea>
                        </div>
                        
                        <a href="#" class="myButton">Lähetä</a>
                    </form>
                </div>
            </div>
        </div> 
    </section>

    <footer class="bg-light py-4">
        <div class="container text-center">
        <p class="mb-0">Avoinna joka päivä 8-21</p>
        <p class="mb-0">Helsinginkatu 67, Helsinki 34509</p>
        <p class="mb-0">+358 449748650 | chateaubelleza@gmail.com</p>
        </div>
        </footer>

    
   


        </div>
        </div>
        
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
